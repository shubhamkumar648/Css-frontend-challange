<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="mainContainer">


    <div class="profileCard">
      <div class="bgcard">
      </div>
      <div class="Profileimage">
        <img src="./images/image-victor.jpg" alt="profile-photo" style="object-fit: fill;">
      </div>

      <div class="nameContainer">
        <strong>Victor Crest </strong>
        <span class="colour age">26</span>
        </h2>
        <p class="london colourgrey">London</p>
      </div>
      <div class="bottomContainer">
        <hr class= "hr">
        <ul>
          <li>
            <p class="body-cp-lg">
              <strong>80K</strong>
            </p>
            <p class="body-cp-sm colourblue">Followers</p>
          </li>
          <li>
            <p class="body-cp-lg">
              <strong>803K</strong>
            </p>
            <p class="body-cp-sm colourblue">Likes</p>
          </li>
          <li>
            <p class="body-cp-lg">
              <strong>1.4K</strong>
            </p>
            <p class="body-cp-sm colourblue">Photos</p>
          </li>
        </ul>

      </div>

    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">SHUBHAM KUMAR</a>.
  </div>
</body>

</html>
